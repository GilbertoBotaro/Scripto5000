<ion-view view-title="Sign Up">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Password" ng-model="data.password">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Tag Line" ng-model="data.tagLine">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Phone Number" ng-model="data.phone">
            </label>
            <button class="button button-block button-calm" ng-click="create()">Create Account</button>
        </div>
    </ion-content>
</ion-view>
