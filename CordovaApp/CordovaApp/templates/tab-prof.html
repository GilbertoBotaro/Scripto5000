<ion-view view-title="Profile">
    <ion-content>
        <ion-item ng-repeat="user in user">
            <button class="button button-block button-calm" ng-click="edit()">Edit Account</button>
            <button class="button button-block button-calm" ng-click="delete()">Delete Account</button>
            <div class="list card">
                <div class="item item-divider">
                    Profile Picture
                </div>
                <div class="item item-body">
                    <div class="row">
                        <img ng-src="{{user.pic}}" alt-src="http://theatrework.org/sites/default/files/styles/medium/public/images/BLANK_PROFILE.png?itok=0uGTwTji" onerror="this.src = $(this).attr('altSrc')">
                    </div>
                </div>
            </div>
            <div class="list card">
                <div class="item item-divider">
                    Name
                </div>
                <div class="item item-body">
                    <p>
                        {{user.username}}
                    </p>
                </div>
            </div>
            <div class="list card">
                <div class="item item-divider">
                    Tag Line
                </div>
                <div class="item item-body">
                    <p>
                        {{user.tagline}}
                    </p>
                </div>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
