<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>CordovaApp</title>

    <!-- ionic framework css refs-->
    <link href="Content/ionic.css" rel="stylesheet" />

    <!-- CordovaApp references -->
    <link href="css/index.css" rel="stylesheet" />

    <!-- Alt styling ref-->
    <link href="css/style.css" rel="stylesheet" />

</head>
<body ng-app="starter">
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button>

        </ion-nav-back-button>
    </ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    
    <!-- other scripts-->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <!-- ionic framework js ref-->
    <script src="scripts/ionic.bundle.js"></script>

    <!-- custom scripts ref-->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>


    <!-- additional scripts for modules-->
    <script src="scripts/angular-cookies.js"></script>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
